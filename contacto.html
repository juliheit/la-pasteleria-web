<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="fondoBody">
    <div id="contenedor">
      <header>
        <div class="header-top">
          <button class="abrir-menu" id="abrir">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar">
            <i class="bi bi-x-lg"></i>
          </button>
          <ul id="nav-list">
            <li><a href="index.html">Inicio </a></li>
          </ul>
          <ul class="derecha" id="nav-list">
            <li><a href="recetas.html">Productos</a></li>
            <li><a href="nosotros.html">Sobre nosotros</a></li>
            <li><a href="contacto.html" class="pagina-actual">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="paddin-contacto">
          <div class="contenedor_ubicacion">
            <div class="box_ubicacion">
              <h2>Visita nuestro local</h2>
              <p>Avenida Corrientes 1355 | San Nicolás | CABA</p>
              <p>Tel: 11XXXXXXXX</p>
              <p>Horario: Lunes a Viernes de 9 a 20hs</p>

              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.012884465557!2d-58.385878000000005!3d-34.6038357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5d52093d5%3A0xab089f3ea9534a15!2sAv.%20Corrientes%201355%2C%20C1043ABA%20San%20Nicolas%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1747344988695!5m2!1ses-419!2sar"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>

            <div class="box_formulario">
              <h2>Contactanos</h2>
              <h3>
                Podés dejarnos tu consulta acá
                <span id="UsuarioIdentificado"></span>
              </h3>
              <form id="formularioContacto">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" />

                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" />

                <label for="mensaje">Mensaje</label>
                <input type="text" id="mensaje" name="mensaje" />

                <input
                  class="boton boton_enviar"
                  type="submit"
                  value="Enviar mensaje"
                />
              </form>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <p>
          Avenida Corrientes 1355. © 2025 Todos
          los derechos reservados.
        </p>
      </footer>
    </div>
    <script src="contacto-validacion.js"></script>
  </body>
